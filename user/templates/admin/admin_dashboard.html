{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Welcome, {{ request.user.first_name }}</h2>
    <p>Role: {{ request.user.role }}</p>
    {% comment %} <a href="{% url 'admin_update' %}" class="btn btn-primary">Update Profile</a> {% endcomment %}
    {% comment %} <a href="{% url 'admin_delete' %}" class="btn btn-danger">Delete Account</a> {% endcomment %}
    <a href="{% url 'admin_logout' %}" class="btn btn-secondary">Logout</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/toastr.min.js' %}"></script>
<script src="{% static 'js/toaster_helper.js' %}"></script>
{% if toast_status and toast_message %}
<script>
    showToast("{{ toast_status }}", "{{ toast_message }}");
</script>
{% endif %}
</body>
</html>
