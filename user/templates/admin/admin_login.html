{% extends "admin/admin_base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-12 col-md-7 col-lg-5">
        <div class="admin-card shadow-sm p-4">
            <div class="text-center mb-4">
                <div class="rounded-circle d-inline-flex align-items-center justify-content-center" style="width:64px;height:64px;background:rgba(13,110,253,.1);">
                    <i class="fa-solid fa-shield-halved fa-lg text-primary"></i>
                </div>
                <h3 class="mt-3 mb-1 fw-semibold">Welcome back</h3>
                <p class="text-secondary mb-0">Sign in to continue to Admin</p>
            </div>

            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label fw-medium">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                        <input type="email" name="email" id="email" class="form-control" placeholder="you@company.com" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-medium">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="••••••••" required>
                        <button class="btn btn-outline-secondary" type="button" id="adminTogglePassword">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="adminRemember">
                        <label class="form-check-label" for="adminRemember">Remember me</label>
                    </div>
                    <a href="#" class="small text-decoration-none">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fa-solid fa-right-to-bracket me-2"></i>Login
                </button>
            </form>

            <div class="text-center mt-4">
                <span class="text-secondary">Don’t have an account?</span>
                <a href="{% url 'admin_signup' %}" class="ms-1">Sign up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
