{% extends "admin/admin_base.html" %}
{% block title %}Admin Signup{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="col-md-5">
        <div class="card shadow-lg p-4 border-0">
            <h3 class="text-center mb-4">Admin Signup</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Render Django form fields (e.g., image, phone, etc.) -->
                {{ form.as_p }}

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Create Password" required>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Re-enter Password" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'admin_login' %}">Already have an account? Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
