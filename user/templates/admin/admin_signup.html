{% extends "admin/admin_base.html" %}
{% block title %}Admin Signup{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-12 col-md-8 col-lg-7">
        <div class="admin-card shadow-sm p-4">
            <div class="text-center mb-4">
                <div class="rounded-circle d-inline-flex align-items-center justify-content-center" style="width:64px;height:64px;background:rgba(25,135,84,.12);">
                    <i class="fa-solid fa-user-shield fa-lg text-success"></i>
                </div>
                <h3 class="mt-3 mb-1 fw-semibold">Create admin account</h3>
                <p class="text-secondary mb-0">Fill the details to get started</p>
            </div>

            <form method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}

                <!-- Render existing form fields -->
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <!-- Passwords -->
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label for="password" class="form-label fw-medium">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Create a strong password" required>
                            <button class="btn btn-outline-secondary" type="button" id="adminTogglePasswordSignup">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">Use 8+ chars with letters & numbers.</div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="confirm_password" class="form-label fw-medium">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-check-double"></i></span>
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Re-enter password" required>
                            <button class="btn btn-outline-secondary" type="button" id="adminTogglePasswordConfirm">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100 mt-4">
                    <i class="fa-solid fa-user-plus me-2"></i>Sign Up
                </button>
            </form>

            <div class="text-center mt-4">
                <span class="text-secondary">Already have an account?</span>
                <a href="{% url 'admin_login' %}" class="ms-1">Log in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
