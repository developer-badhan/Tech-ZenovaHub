{% extends "admin/admin_base.html" %}
{% block title %}Delete Admin Account{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-danger">
        <div class="card-body">
            <h3 class="text-danger">Confirm Account Deletion</h3>
            <p>Are you sure you want to permanently delete your admin account <strong>{{ admin_user.email }}</strong>? This action cannot be undone.</p>

            <form method="POST" action="{% url 'admin_delete' admin_user.pk %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete My Account</button>
                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
