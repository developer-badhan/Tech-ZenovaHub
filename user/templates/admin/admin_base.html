{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/toastr.min.js' %}"></script>
    <script src="{% static 'js/toaster_helper.js' %}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}

    {% if toast_status and toast_message %}
        <script>
            var toast_status = "{{ toast_status|escapejs }}";
            var toast_message = "{{ toast_message|escapejs }}";
        </script>
    {% endif %}
</body>
</html>
