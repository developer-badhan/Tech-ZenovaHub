{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">

    <!-- Custom Image Icon -->
    <link rel="icon" href="{% static 'images/shop.png' %}" type="image/png">
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar {
            border-bottom: 1px solid #ddd;
        }
        .dark-mode {
            background-color: #121212 !important;
            color: #f8f9fa !important;
        }
        .dark-mode .navbar {
            background-color: #1f1f1f !important;
        }
        .theme-toggle {
            cursor: pointer;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-3" style="background:#fff;">
        <a class="navbar-brand fw-bold" href="#">Tech-ZenovaHub Admin</a>
        <div class="ms-auto d-flex align-items-center">
            <!-- Dark/Light Toggle -->
            <i id="themeToggle" class="fas fa-moon theme-toggle fs-4 ms-3"></i>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Theme Switch JS -->
    <script src="{% static 'js/admin.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>

</html>
