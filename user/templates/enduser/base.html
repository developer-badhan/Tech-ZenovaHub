<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Enduser{% endblock %}</title>
</head>
<body>
    {% if request.session.is_authenticated %}
        <nav>
            <a href="{% url 'customer_dashboard' %}">Dashboard</a> |
            <a href="{% url 'user_profile' user_id=request.session.user_id %}">Profile</a> |
            <a href="{% url 'user_profile_update' user_id=request.session.user_id %}">Update Profile</a> |
            <a href="{% url 'user_address_update' user_id=request.session.user_id address_id=1 %}">Update Address</a> |
            <a href="{% url 'user_delete' user_id=request.session.user_id %}">Delete Account</a> |
            <a href="{% url 'user_logout' %}">Sign Out</a>
        </nav>
        <hr>
    {% endif %}

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color: green;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
