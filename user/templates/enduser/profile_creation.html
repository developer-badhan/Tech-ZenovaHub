<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Profile</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Create Your Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="profile-image-wrapper">
            <img id="profilePreview" class="profile-img" src="/static/images/default-avatar.png" alt="Profile Photo">
            <label for="imageUpload" class="upload-btn">+</label>
            <input type="file" id="imageUpload" name="profile_photo_url" accept="image/*" style="display: none;">
        </div>
        {{ form.as_p }}
        <button type="submit">Create Profile</button>
    </form>

    <script>
        const imageInput = document.getElementById('imageUpload');
        const preview = document.getElementById('profilePreview');

        imageInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
