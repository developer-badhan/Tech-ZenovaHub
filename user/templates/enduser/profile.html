

<h2>{{ user.first_name }} {{ user.last_name }}'s Profile</h2>

<ul>
    <li>Email: {{ user.email }}</li>
    <li>DOB: {{ user.dob }}</li>
    <li>Phone: {{ user.phone }}</li>
    <li>Gender: {{ user.get_gender_display }}</li>
    <li>Role: {{ user.get_role_display }}</li>
</ul>

<p><a href="{% url 'user_profile_update' user_id=user.id %}">Edit Profile</a></p>
<p><a href="{% url 'user_address_list' user_id=user.id %}">Manage Addresses</a></p>
