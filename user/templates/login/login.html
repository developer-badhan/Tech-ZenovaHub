{% extends "base.html" %}
{% load static %}

{% block title %}Login - Tech-ZenovaHub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Login</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>

            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
        </form>
        <p class="mt-3">Donâ€™t have an account? <a href="{% url 'user_profile_creation' %}">Sign up here</a></p>
    </div>
</div>
{% endblock %}
