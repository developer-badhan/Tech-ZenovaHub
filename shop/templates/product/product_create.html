{% extends 'admin/admin_base.html' %}
{% block title %}Create Product{% endblock %}

{% block content %}
<div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 mt-5 mb-5">
    <div class="card border-0 shadow-lg rounded-4">
        <div class="card-header bg-gradient-primary text-white py-3 d-flex justify-content-between align-items-center" 
             style="background: linear-gradient(90deg, #007bff, #0056d2);">
            <h4 class="mb-0"><i class="bi bi-box-seam me-2"></i>Add New Product</h4>
        </div>

        <div class="card-body p-4">
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}

                <!-- Product Name -->
                <div class="mb-3">
                    <label for="name" class="form-label fw-semibold">Product Name</label>
                    <input type="text" name="name" id="name" class="form-control form-control-lg" placeholder="Enter product name" required>
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label for="category" class="form-label fw-semibold">Category</label>
                    <select name="category" id="category" class="form-select form-select-lg" required>
                        <option value="">-- Select Category --</option>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- SKU -->
                <div class="mb-3">
                    <label for="sku" class="form-label fw-semibold">SKU</label>
                    <input type="text" name="sku" id="sku" class="form-control form-control-lg" placeholder="Unique product SKU">
                </div>

                <!-- Price & Stock (side by side on desktop) -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label fw-semibold">Price (â‚¹)</label>
                        <input type="number" step="0.01" name="price" id="price" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="stock" class="form-label fw-semibold">Stock Quantity</label>
                        <input type="number" name="stock" id="stock" class="form-control form-control-lg" min="0" required>
                    </div>
                </div>

                <!-- Tags -->
                <div class="mb-3">
                    <label for="tags" class="form-label fw-semibold">Tags (optional)</label>
                    <input type="text" name="tags" id="tags" class="form-control form-control-lg" placeholder="E.g. smart, energy, IoT">
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label fw-semibold">Description</label>
                    <textarea name="description" id="description" rows="4" class="form-control form-control-lg" placeholder="Enter product description..."></textarea>
                </div>

                <!-- Image Upload -->
                <div class="mb-3">
                    <label for="image" class="form-label fw-semibold">Product Image (optional)</label>
                    <input type="file" name="image" id="image" class="form-control form-control-lg" accept="image/*" onchange="previewImage(event)">
                    <div class="mt-3 text-center">
                        <img id="imagePreview" src="" alt="Preview" class="img-thumbnail rounded-4 shadow-sm" style="max-width: 220px; display: none;">
                    </div>
                </div>

                <!-- Active Status -->
                <div class="form-check form-switch mb-4">
                    <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                    <label class="form-check-label fw-semibold" for="is_active">
                        Active Status <span class="text-muted ms-1">(Toggle to deactivate)</span>
                    </label>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a href="{% url 'product_list_admin' %}" class="btn btn-outline-secondary btn-lg px-4">
                        <i class="bi bi-arrow-left-circle me-2"></i>Back to List
                    </a>
                    <button type="submit" class="btn btn-success btn-lg px-5 shadow-sm">
                        <i class="bi bi-plus-circle me-2"></i>Create Product
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Image Preview Script -->
<script>
function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function() {
        const output = document.getElementById('imagePreview');
        output.src = reader.result;
        output.style.display = 'block';
    };
    reader.readAsDataURL(event.target.files[0]);
}
</script>

<!-- Optional smooth hover + focus styles -->
<style>
    .form-control:focus, .form-select:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.25);
    }

    .btn-success {
        background: linear-gradient(90deg, #28a745, #218838);
        border: none;
        transition: all 0.3s ease-in-out;
    }

    .btn-success:hover {
        background: linear-gradient(90deg, #218838, #1e7e34);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(33, 136, 56, 0.3);
    }

    .btn-outline-secondary:hover {
        background-color: #f8f9fa;
        color: #495057;
        border-color: #adb5bd;
    }

    label.form-label {
        color: #212529;
    }
</style>
{% endblock %}
