{% extends 'main.html' %}
{% block title %}Add New Product{% endblock %}

{% block content %}
<div class="col-md-8 offset-md-2">
    <h3 class="mb-4">Add New Product</h3>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" name="name" id="name" class="form-control" required value="{{ form.name.value }}">
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select name="category" id="category" class="form-select" required>
                <option value="">-- Select --</option>
                {% for cat in categories %}
                <option value="{{ cat.id }}" {% if form.category.value == cat.id|stringformat:"s" %}selected{% endif %}>{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" rows="4" class="form-control">{{ form.description.value }}</textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price (â‚¹)</label>
            <input type="number" step="0.01" name="price" id="price" class="form-control" required value="{{ form.price.value }}">
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" name="stock" id="stock" class="form-control" required value="{{ form.stock.value }}">
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            <input type="file" name="image" id="image" class="form-control">
        </div>

        <div class="mb-3">
            <label for="sku" class="form-label">Sku</label>
            <input type="text" name="sku" id="sku" class="form-control" required value="{{ form.sku.value }}">
        </div>

        <button type="submit" class="btn btn-primary">Create Product</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
