{% extends 'admin/admin_base.html' %}
{% block title %}Update Product{% endblock %}

{% block content %}
<div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 mt-5 mb-5">
    <div class="card border-0 shadow-lg rounded-4">
        <div class="card-header text-dark py-3 d-flex justify-content-between align-items-center" 
             style="background: linear-gradient(90deg, #ffc107, #ffb300);">
            <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Update Product</h4>
        </div>

        <div class="card-body p-4">
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}

                <!-- Product Name -->
                <div class="mb-3">
                    <label for="name" class="form-label fw-semibold">Product Name</label>
                    <input type="text" name="name" id="name" class="form-control form-control-lg"
                           value="{{ product.name }}" required>
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label for="category" class="form-label fw-semibold">Category</label>
                    <select name="category" id="category" class="form-select form-select-lg" required>
                        <option value="">-- Select Category --</option>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}" {% if product.category.id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- SKU -->
                <div class="mb-3">
                    <label for="sku" class="form-label fw-semibold">SKU</label>
                    <input type="text" name="sku" id="sku" class="form-control form-control-lg"
                           value="{{ product.sku }}" required>
                </div>

                <!-- Price & Stock -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label fw-semibold">Price (â‚¹)</label>
                        <input type="number" step="0.01" name="price" id="price" class="form-control form-control-lg"
                               value="{{ product.price }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="stock" class="form-label fw-semibold">Stock Quantity</label>
                        <input type="number" name="stock" id="stock" class="form-control form-control-lg"
                               value="{{ product.stock }}" min="0" required>
                    </div>
                </div>

                <!-- Tags -->
                <div class="mb-3">
                    <label for="tags" class="form-label fw-semibold">Tags (optional)</label>
                    <input type="text" name="tags" id="tags" class="form-control form-control-lg"
                           value="{{ product.tags }}" placeholder="E.g. smart, energy, IoT">
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label fw-semibold">Description</label>
                    <textarea name="description" id="description" rows="4" class="form-control form-control-lg">{{ product.description }}</textarea>
                </div>

                <!-- Image Upload with Current Preview -->
                <div class="mb-3">
                    <label for="image" class="form-label fw-semibold">Product Image (optional)</label>
                    <input type="file" name="image" id="image" class="form-control form-control-lg" accept="image/*" onchange="previewImage(event)">
                    <div class="mt-3 text-center">
                        {% if product.image %}
                            <img id="imagePreview" src="{{ product.image.url }}" alt="Current Image" class="img-thumbnail rounded-4 shadow-sm" style="max-width: 220px;">
                        {% else %}
                            <img id="imagePreview" src="" alt="Preview" class="img-thumbnail rounded-4 shadow-sm" style="max-width: 220px; display: none;">
                        {% endif %}
                    </div>
                </div>

                <!-- Active Status -->
                <div class="form-check form-switch mb-4">
                    <input type="checkbox" class="form-check-input" id="is_active" name="is_active" 
                        {% if product.is_active %}checked{% endif %}>
                    <label class="form-check-label fw-semibold" for="is_active">
                        Active Status 
                        <span class="badge {% if product.is_active %}bg-success{% else %}bg-danger{% endif %} ms-2">
                            {% if product.is_active %}Currently Active{% else %}Currently Inactive{% endif %}
                        </span>
                    </label>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a href="{% url 'product_list_admin' %}" class="btn btn-outline-secondary btn-lg px-4">
                        <i class="bi bi-arrow-left-circle me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-warning btn-lg px-5 text-dark fw-semibold shadow-sm">
                        <i class="bi bi-save2 me-2"></i>Update Product
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Image Preview Script -->
<script>
function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function() {
        const output = document.getElementById('imagePreview');
        output.src = reader.result;
        output.style.display = 'block';
    };
    reader.readAsDataURL(event.target.files[0]);
}
</script>

<style>
    .form-control:focus, .form-select:focus {
        border-color: #ffc107;
        box-shadow: 0 0 0 0.2rem rgba(255,193,7,0.25);
    }

    .btn-warning {
        background: linear-gradient(90deg, #ffc107, #ffb300);
        border: none;
        transition: all 0.3s ease-in-out;
    }

    .btn-warning:hover {
        background: linear-gradient(90deg, #ffb300, #e0a800);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(255,193,7,0.3);
    }

    .btn-outline-secondary:hover {
        background-color: #f8f9fa;
        color: #495057;
        border-color: #adb5bd;
    }

    label.form-label {
        color: #212529;
    }
</style>
{% endblock %}
