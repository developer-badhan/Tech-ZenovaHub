{% extends 'main.html' %}
{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="col-md-8 offset-md-2">
    <h3 class="mb-4">Edit Product: {{ product.name }}</h3>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" name="name" id="name" class="form-control" required 
                   value="{{ form.name.value|default:product.name }}">
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select name="category" id="category" class="form-select" required>
                {% for cat in categories %}
                <option value="{{ cat.id }}" {% if product.category.id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" rows="4" class="form-control">{{ form.description.value|default:product.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price (â‚¹)</label>
            <input type="number" step="0.01" name="price" id="price" class="form-control" required 
                   value="{{ form.price.value|default:product.price }}">
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" name="stock" id="stock" class="form-control" required 
                   value="{{ form.stock.value|default:product.stock }}">
        </div>

        <div class="mb-3">
            <label for="sku" class="form-label">SKU</label>
            <input type="text" name="sku" id="sku" class="form-control" required 
                   value="{{ form.sku.value|default:product.sku }}">
        </div>

        <div class="mb-3">
            <label for="tags" class="form-label">Tags (comma-separated)</label>
            <input type="text" name="tags" id="tags" class="form-control" 
                   value="{{ form.tags.value|default:product.tags }}">
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Change Image</label>
            <input type="file" name="image" id="image" class="form-control">
            {% if product.image %}
            <div class="mt-2">
                <img src="{{ product.image.url }}" alt="Current Image" style="height: 120px;">
            </div>
            {% endif %}
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" name="is_active" id="is_active" class="form-check-input"
                   {% if form.is_active.value or product.is_active %}checked{% endif %}>
            <label for="is_active" class="form-check-label">Active</label>
        </div>

        <button type="submit" class="btn btn-success">Update Product</button>
        <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
