{% extends "main.html" %}
{% block content %}

<h2>Write a Review</h2>
<form method="post">
    {% csrf_token %}
    <label>Rating:</label>
    <select name="rating">
        {% for i in "12345" %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select><br>
    <label>Comment:</label><br>
    <textarea name="comment" rows="4" cols="50"></textarea><br>
    <button type="submit">Submit</button>
</form>



{% endblock %}
