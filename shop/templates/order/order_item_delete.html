{% extends 'main.html' %}

{% block content %}
  <h1>Delete Order Item</h1>

  <p>Are you sure you want to delete this item from Order #{{ item.order.id }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>

  <a href="{% url 'order_item_list' order_id=item.order.id %}">Cancel</a>
{% endblock %}
