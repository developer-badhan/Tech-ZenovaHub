{% extends 'main.html' %}

{% block content %}
  <h1>Order List</h1>

  {% if orders %}
    <ul>
      {% for order in orders %}
        <li>
          <a href="{% url 'order_detail' order_id=order.id %}">Order #{{ order.id }}</a> - 
          {% if order.is_paid %}
            Paid
          {% else %}
            Unpaid
          {% endif %}
          <form method="post" action="{% url 'order_delete' order_id=order.id %}">
            {% csrf_token %}
            <button type="submit">Delete</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No orders found.</p>
  {% endif %}
{% endblock %}
