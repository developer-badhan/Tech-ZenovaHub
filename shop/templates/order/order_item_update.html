{% extends 'main.html' %}

{% block content %}
  <h1>Edit Item for Order #{{ item.order.id }}</h1>

  <form method="post">
    {% csrf_token %}
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" value="{{ item.price }}">

    <button type="submit">Update Item</button>
  </form>

  <a href="{% url 'order_item_list' order_id=item.order.id %}">Back to Order Items</a>
{% endblock %}
