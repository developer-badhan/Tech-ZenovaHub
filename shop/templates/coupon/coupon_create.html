<h1>Create Coupon</h1>
<form method="post">
  {% csrf_token %}
  <label for="code">Coupon Code:</label>
  <input type="text" name="code" required><br>

  <label for="discount_percent">Discount Percentage:</label>
  <input type="number" name="discount_percent" required><br>

  <label for="valid_from">Valid From:</label>
  <input type="datetime-local" name="valid_from" required><br>

  <label for="valid_to">Valid To:</label>
  <input type="datetime-local" name="valid_to" required><br>

  <label for="usage_limit">Usage Limit:</label>
  <input type="number" name="usage_limit" required><br>

  <button type="submit">Create Coupon</button>
</form>
