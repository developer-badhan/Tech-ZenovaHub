{% extends 'main.html' %}
{% block content %}
<h2>Create Coupon</h2>
<form method="post">
    {% csrf_token %}
    <label>Code:</label><input type="text" name="code" required><br>
    <label>Discount (%):</label><input type="number" step="0.01" name="discount_percent" required><br>
    <label>Valid From (YYYY-MM-DD HH:MM):</label><input type="text" name="valid_from" required><br>
    <label>Valid To (YYYY-MM-DD HH:MM):</label><input type="text" name="valid_to" required><br>
    <label>Usage Limit:</label><input type="number" name="usage_limit" required><br>
    <button type="submit">Create</button>
</form>
{% endblock %}
