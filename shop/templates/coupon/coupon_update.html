{% extends 'main.html' %}
{% block content %}
<h2>Update Coupon</h2>
<form method="post">
    {% csrf_token %}
    <label>Code:</label><input type="text" name="code" value="{{ coupon.code }}" required><br>
    <label>Discount (%):</label><input type="number" step="0.01" name="discount_percent" value="{{ coupon.discount_percent }}" required><br>
    <label>Valid From:</label><input type="text" name="valid_from" value="{{ coupon.valid_from|date:'Y-m-d H:i' }}" required><br>
    <label>Valid To:</label><input type="text" name="valid_to" value="{{ coupon.valid_to|date:'Y-m-d H:i' }}" required><br>
    <label>Usage Limit:</label><input type="number" name="usage_limit" value="{{ coupon.usage_limit }}" required><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
