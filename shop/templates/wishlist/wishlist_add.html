{% extends "main.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Add to Wishlist</h2>
  <p>Are you sure you want to add product ID <strong>{{ product_id }}</strong> to your wishlist?</p>
  <form method="post" action="{% url 'wishlist_add' product_id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Add</button>
    <a href="{% url 'wishlist' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
