{% extends "main.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Remove from Wishlist</h2>
  <p>Are you sure you want to remove product ID <strong>{{ product_id }}</strong> from your wishlist?</p>
  <form method="post" action="{% url 'wishlist_remove' product_id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Remove</button>
    <a href="{% url 'wishlist' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
