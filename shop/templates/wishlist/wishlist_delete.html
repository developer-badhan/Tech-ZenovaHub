{% extends 'main.html' %}
{% block title %}Remove from Wishlist{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Remove from Wishlist</h5>
            </div>
            <div class="card-body text-center">
                <p>Are you sure you want to remove <strong>{{ wishlist_item.product.name }}</strong> from your wishlist?</p>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Remove</button>
                    <a href="{% url 'wishlist_list' %}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
