{% extends "base.html" %}
{% load static %}

{% block title %}Remove Cart Item{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="fas fa-trash-alt"></i> Remove Item</h5>
            </div>
            <div class="card-body">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="product_id" class="form-label">Product ID</label>
                        <input type="number" name="product_id" id="product_id" class="form-control" placeholder="Enter Product ID to remove" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'cart_detail' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Remove Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
