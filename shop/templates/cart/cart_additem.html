{% extends "base.html" %}
{% load static %}

{% block title %}Add to Cart{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-cart-plus"></i> Add Item to Cart</h5>
            </div>
            <div class="card-body">
                <form method="post" class="p-2">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="product_id" class="form-label">Select Product</label>
                        <select name="product_id" id="product_id" class="form-select" required>
                            <option value="">-- Choose a Product --</option>
                            {% for product in products %}
                            <option value="{{ product.id }}">{{ product.name }} (â‚¹{{ product.price }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" name="quantity" id="quantity" class="form-control" min="1" value="1" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'cart_detail' %}" class="btn btn-secondary">Back to Cart</a>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
