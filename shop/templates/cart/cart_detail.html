{% extends 'main.html' %}
{% block content %}
<h2>Your Cart</h2>
{% if items %}
  <ul>
    {% for item in items %}
      <li>{{ item.product.name }} — {{ item.quantity }} × ₹{{ item.product.price }}</li>
    {% endfor %}
  </ul>
  <p><strong>Total:</strong> ₹{{ total_price }}</p>
{% else %}
  <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
